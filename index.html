<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<!-- link -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="Register-now">
	
	<form action="#" method="post">
		<h2>Register</h2>
		<div class="input-style">
			
			<label for="a">First Name</label>
			<input type="text" name="name" placeholder="First Name" id="a" />

			<label for="b">Last Name</label>
			<input type="text" name="name" placeholder="Last Name" id="b" />

			<label for="c">Your Email</label>
			<input type="Email" name="name" placeholder="Your Email" id="c" />


			<label for="d">Phone Number</label>
			<input type="Number" name="Number" placeholder="Phone Number" id="d" />


			<label for="e">Your Password</label>
			<input type="Password" name="name" placeholder="New Password" id="e" />


			<label for="f">Confirm Password</label>
			<input type="Password" name="Password" placeholder="Confirm Password" id="f" />


		</div>


		<div class="gender">
			<p>Gender</p>
			<div class="option">
				<input id="aa" name="Rafi" type="radio" />
				<label for="aa">Male</label>

				<input id="bb" name="Rafi" type="radio" />
				<label for="bb">Female</label>

				<input id="cc" name="Rafi" type="radio" />
				<label for="cc">Prefer Not To Say</label>

			</div>
		<div class="register-page">
			
			<input type="submit" value="Register" />

		</div>

		</div>


	</form>


	<div class="social-media">

		<img src="image/facebook.png" class="fb" alt="">
		<img src="image/linkedin.png" class="ln" alt="">
		<img src="image/instagram.png" class="ig" alt="">
		




	</div>


</div>





</body>
</html>
